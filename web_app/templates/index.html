    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Who's That Pokemon?</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">

    <div class="jumbotron">
      <h1 class="display-3">What Pokemon is This?</h1>
      <p class="lead">This website exists to answer this question (with a 30% accuracy!)</p>
      <hr class="my-4">
      <p>Upload or take a photo of a Pokemon by clicking the button below</p>
      <form id="upload-file" method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}" name="img-form">
        <label for="imageUpload" class="upload-label">Choose That Pokemon!</label>
        <input type="file" name="file" id="imageUpload">
      </form>
      <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-md" id="btn-predict">Who's That Pokemon?</button>
        </div>
      </div>

      <div class="loader" style="font-size: 3vh; display: none;"></div>

      <h3 id="result" style='font-family: Raleway; font-size:2.6vh;'>
          <span> </span>
      </h3>
